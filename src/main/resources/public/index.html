<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lazy Loading</title>
</head>
<body>
	<h2>Lazy Loading!</h2>
	<label for="inputFile">Input file</label>
	<input type="file" name="inputFile" id="input-file" /><br />
	<form action="" method="post" enctype="multipart/form-data" id="lazy-loading-form">
		<label for="customerId">Customer identification</label>
		<input type="text" name="customerId" id="customer-id" maxlength="20" />
		<label for="minWeight">Min weight in the bag</label>
		<input type="numbre" name="minWeight" id="min-weight" value="50" min="1" step="0.5" /><br />
		<div id="file-content"></div>
		<input type="submit" id="send-data">
	</form>
	
	<div id="results">
		<p id="no-results">No results.</p>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
