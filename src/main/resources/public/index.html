<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	 <meta name="author" content="PedroEGV">
	
	<title>Lazy Loading</title>
	<!-- Bootstrap core CSS -->
	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<header class="container">
		<h2>Lazy Loading!</h2>
	</header>
	<div class="container">
		<form action="" method="post" enctype="multipart/form-data" id="lazy-loading-form">
			<div class="form-group row">
				<label for="input-file" class="control-label col-xs-12 col-sm-2">Input file</label>
				<div class="col-xs-12 col-sm-10">
					<input type="file" class="form-control-file" name="inputFile" id="input-file" required />
				</div>
			</div>
			<div class="form-group row">
				<label for="customer-id" class="control-label col-xs-12 col-sm-2">Customer identification</label>
				<div class="col-xs-12 col-sm-2">
					<input type="text" class="form-control" name="customerId" id="customer-id" maxlength="20" required />
				</div>
			</div>
			<div class="form-group row">
				<label for="min-weight" class="control-label col-xs-12 col-sm-2">Min weight in the bag</label>
				<div class="col-xs-12 col-sm-2">
					<input type="numbre" class="form-control" name="minWeight" id="min-weight" value="50" min="1" step="0.5" required />
				</div>
			</div>
			<div id="file-content" class="row"></div>
			<div class="row">
				<div class="col-xs-12 col-sm-2 col-sm-offset-2">
					<input type="submit" id="send-data">
				</div>
			</div>
		</form>
		<div id="results" class="row"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
